<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Innovative Portfolio List Designs - Design Drastic</title>
        <link rel="stylesheet" href="css/stylePortfolio.css" />
    </head>
    <body>
        <div class="portfolio">
            <!-- List items -->
            <ul class="portfolio-list">
                <li>
                    <a
                        class="active"
                        href="javascript:;"
                        dd-id="i1"
                        dd-bg="rgb(253, 190, 51)"
                        >Social Watch</a
                    >
                    <span>/Website + App</span>
                </li>
                <li>
                    <a href="javascript:;" dd-id="i2" dd-bg="rgb(174, 193, 225)"
                        >Tasker App</a
                    >
                    <span>/App</span>
                </li>
                <li>
                    <a href="javascript:;" dd-id="i3" dd-bg="rgb(139, 188, 126)"
                        >E Agro Plants</a
                    >
                    <span>/Graphics</span>
                </li>
                <li>
                    <a href="javascript:;" dd-id="i4" dd-bg="rgb(189, 151, 115)"
                        >Little Cart</a
                    >
                    <span>/E-Commerce</span>
                </li>
                <li>
                    <a href="javascript:;" dd-id="i5" dd-bg="rgb(224, 122, 102)"
                        >Pr Jewellery</a
                    >
                    <span>/Website</span>
                </li>
                <li>
                    <a href="javascript:;" dd-id="i6" dd-bg="rgb(26, 146, 144)"
                        >Dr Furniture</a
                    >
                    <span>/Website + App</span>
                </li>
                <!-- <li><a href="javascript:;">Lorem ipsum</a></li>
      <li><a href="javascript:;">Abc Xyz</a></li> -->
            </ul>
            <!-- Proejct Iamges with dynamic bg -->
            <div
                class="portfolio-projects"
                style="--background-clr: rgb(253, 190, 51)"
            >
                <img
                    class="active"
                    id="i1"
                    src="Assets/Portfolio/SocialWatch.png"
                    alt=""
                />
                <img
                    id="i2"
                    src="images/kobu-agency-qj15uNotnH0-unsplash.jpg"
                    alt=""
                />
                <img
                    id="i3"
                    src="images/igor-son-FV_PxCqgtwc-unsplash.jpg"
                    alt=""
                />
                <img
                    id="i4"
                    src="images/malvestida-magazine-u79wy47kvVs-unsplash.jpg"
                    alt=""
                />
                <img
                    id="i5"
                    src="images/stil-D4jRahaUaIc-unsplash.jpg"
                    alt=""
                />
                <img
                    id="i6"
                    src="images/toa-heftiba-FV3GConVSss-unsplash.jpg"
                    alt=""
                />
            </div>
        </div>

        <!-- Script -->
        <script>
            let portfolioListItems = document.querySelectorAll("[dd-id]");
            let all_images = document.querySelectorAll(
                ".portfolio-projects img"
            );
            let portfolio_bg = document.querySelector(".portfolio-projects");
            portfolioListItems.forEach((i) => {
                i.addEventListener("mouseover", (e) => {
                    let portfolio_bg_clr = e.target.getAttribute("dd-bg");
                    portfolio_bg.style.setProperty(
                        "--background-clr",
                        portfolio_bg_clr
                    );
                    portfolioListItems.forEach((pi) => {
                        pi.classList.remove("active");
                    });
                    e.target.classList.add("active");
                    all_images.forEach((img) => {
                        img.classList.remove("active");
                    });
                    let i_id = e.target.getAttribute("dd-id");
                    let hovered_img = document.querySelector("#" + i_id);
                    hovered_img.classList.add("active");
                });
            });
        </script>
    </body>
</html>
